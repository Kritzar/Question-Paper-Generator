<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQgen - Generate Quiz</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=25211&format=png&color=FFFFFF"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {

            display: flex;
            align-items: center;
            background-color: #1e293b;
            padding: 20px 30px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
            justify-content: space-between;
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #f8fafc;
        }

        .navbar button {
            background-color: #1e293b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar button:hover {
            background-color: #2563eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 65%;
            margin: 40px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #f8fafc;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #cbd5e0;
            font-size: 1.1em;
        }

        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #4b5563;
            border-radius: 6px;
            margin-top: 8px;
            box-sizing: border-box;
            background-color: #2d3748;
            color: #f8fafc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #60a5fa;
            outline: none;
            box-shadow: 0 0 5px rgba(96, 165, 250, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite;
        }

        .shape:nth-child(1) {
            width: 30px;
            height: 30px;
            background-color: #fcd34d;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 40px;
            height: 40px;
            background-color: #48bb78;
            top: 30%;
            left: 40%;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            width: 20px;
            height: 20px;
            background-color: #f56565;
            top: 50%;
            left: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            background-color: #a0aec0;
            top: 70%;
            left: 60%;
            animation-delay: 0.5s;
            animation-duration: 8s;
        }

        .shape:nth-child(5) {
            width: 25px;
            height: 25px;
            background-color: #d69e2e;
            top: 80%;
            left: 30%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .footer {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid #4b5563;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-section h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0;
        }

        .footer-section a {
            color: #cbd5e0;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-section a:hover {
            color: #60a5fa;
        }

        .footer-bottom {
            margin-top: 20px;
            font-size: 0.8em;
            color: #9ca3af;
        }

        .fs-left {
            margin-right: 300px;
        }

        .fs-right {
            margin-left: 300px;
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="navbar">
        <h2>SmartQgen</h2>
        <button onclick="window.location.href='http://localhost:5000/'">Home</button>
    </div>

    <div class="container">
        <h1>Generate Quiz from Your Files</h1>
        <form action="/generate_mcqs" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload your document (PDF, TXT, DOCX):</label>
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="num_questions">How many questions do you want?</label>
                <input type="number" name="num_questions" min="1" required>
            </div>
            <div class="form-group">
                <label for="difficulty">Select difficulty level:</label>
                <select name="difficulty" required>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <button type="submit">Generate Quiz</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section fs-left">
                <h3>Information</h3>
                <a href="#">Our Plans</a>
                <a href="#">Help Center</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section fs-right">
                <h3>Legal</h3>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Privacy Settings</a>
            </div>
        </div>
        <div class="footer-bottom">
            Â© 2025 SmartQgen. All rights reserved.
        </div>
    </footer>

    <script>
         document.getElementById('file').addEventListener('change', function() {
        if (this.files.length > 0) {
            const approximatePageCount = 30; 
            if (approximatePageCount > 50) {
                alert("Please note: It is recommended to upload files that are less than 50 pages long. The currently selected file might exceed this limit. Please choose a file with fewer pages.");
                this.value = '';
            }
        }
    });
    </script>
</body>

</html>
